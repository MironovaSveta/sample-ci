name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: "3.10"
          extensions: pytest-cov
      - name: Build Docker image
        run: docker build -t my-python-app .
      - name: Run tests
        run: docker run my-python-app
